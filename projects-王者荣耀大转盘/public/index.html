    function getUrlParam(name) {
      var search = window.location.search;
      var matched = search
        .slice(1)
        .match(new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i'));
      return search.length ? matched && matched[2] : null;
    }
