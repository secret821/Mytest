    <script>
        // var vConsole = new VConsole();

        function getApp() {
            return {
                cloud: {},
                cloudName: "clientTemplate2C",
                requestType: "mock"
            }
        }

        var CFG = CFG || {};
        CFG.projectId = location.pathname.split('/')[2] || '1';
        var matched = location.pathname.match(/\/([^\/]*).html/)
        CFG.ShareDebug = false
        // 当前 skin
        var currSkinId = matched ? matched && matched[1] : 'index'
        CFG.ShareSkinId = 'share'
        CFG.isShare = currSkinId === CFG.ShareSkinId
        CFG.recordUrl = "f239ae08e.html";

        CFG.shareDomain = location.origin
        CFG.ShareData = {
            url: CFG.shareDomain + '/projectx/' + CFG.projectId + '/share.html?appID=' + CFG.appID,
            title: '西湖美景打卡，海量好礼等你来拿！',
            content: '平和味道带你去踏青，收集金币抽大奖～',
            thumbnail: ''
        }

        function getUrlParam(name) {
            var search = window.location.search;
            var matched = search
                .slice(1)
                .match(new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i'));
            return search.length ? matched && matched[2] : null;
        }


        CFG.appID = '${APPID}';
        if (!getUrlParam("appID")) {
            // alert("【警告】检测到活动url中没有appID参数\n缺少该参数会导致埋点、分享、app信息获取错误。")
        }
